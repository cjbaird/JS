<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    .errormsg {
      color: red;
      display: none;
      font-family: helvetica;
    }
    /*    Your code here  */    
    </style>
    
    <script type="text/javascript">
    /*    Your code here  */
    function checkForm() {
      var x = document.getElementById('nameerrormsg');
      var y = document.getElementById('addrerrormsg');
      if ((document.getElementById("fullname").value == "") && (document.getElementById('streetaddr').value == "")) {
        x.style.display = 'block';
        y.style.display = 'block';
        return false;
      }
      else if (document.getElementById("fullname").value == "") {
        x.style.display = 'block';
        y.style.display = 'none';
        return false;
      }
      else if (document.getElementById('streetaddr').value == "") {
        y.style.display = 'block';
        x.style.display = 'none';
        return false;
      }
      else {
        return true;
      }
    }    
    </script>
</head>
<body>
	<form  action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
  <fieldset>

    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

  </fieldset>
  <input type="submit" value="Submit it!"> 
</form>
</body>
</html>
